<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-header"></div>

    <div class="profile-img">
      <img src="profile.jpeg" alt="Profile">
    </div>

    <div class="card-body">
      <h2>CodingLab</h2>
      <p>YouTuber & Blogger</p>

      <div class="socials">
        <a class="fb"><i class='bx bxl-facebook'></i></a>
        <a class="tw"><i class='bx bxl-twitter'></i></a>
        <a class="ig"><i class='bx bxl-instagram'></i></a>
        <a class="yt"><i class='bx bxl-youtube'></i></a>
      </div>

      <div class="actions">
        <button class="primary">Subscribe</button>
        <button class="secondary">Message</button>
      </div>

      <div class="stats">
        <div><i class='bx bx-heart'></i><span>60k</span></div>
        <div><i class='bx bx-message-rounded'></i><span>20k</span></div>
        <div><i class='bx bx-share'></i><span>12k</span></div>
      </div>
    </div>
  </div>

</body>
</html>
